<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculate Change</title>
</head>

<body>
    <div class="container">
        <h1>Calculate Change in Pounds and Pence</h1>
        <h3>AP - Enter the bill / invoice charged and then enter the amount paid. This page will calculate the number of notes and coins (per nomination) to be returned.</h3>
        <input type="number" name="input-billamt" id="input-billamt" placeholder="Enter 'here' the charged amount">
        <button type="submit" id="btn-next">Next &raquo;</button>
        <input type="number" name="input-cashamt" id="input-cashamt" placeholder="Enter 'here' the amount paid">
        <button type="submit" id="btn-calculate">Calculate</button>
        <div>
            <h3 id="result-placeholder">Return Change : </h3>
            <div style="overflow-x:auto;">
                <table id="tbl-result">
                    <tr id="tr-notes">
                    </tr>
                    <tr id="tr-note-count">
                    </tr>
                </table>
            </div>
        </div>
        <div id="div-errormsg"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
